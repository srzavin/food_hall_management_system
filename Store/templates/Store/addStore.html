{% extends 'baseT/base.html' %}




{% block navbar %}
               <nav class="site-navigation position-relative text-center" role="navigation">

              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active"><a href="{%  url 'adminPanel' %}"><span>Home</span></a></li>
              </ul>
            </nav>
{% endblock %}

{% block content %}
<dvi class="container h-100">
	<div class="d-flex justify-content-center">
		<div class="card mt-5 col-md-4 animated bounceInDown myForm bg-opacity-50">
			<div class="card-header">
				<h4>Enter Store Details</h4>
			</div>
			<div class="card-body">
				<form method="POST">
                    {% csrf_token %}
					<div id="dynamic_container">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i class="fas fa-store"></i></span>
							</div>
							<input type="text" name ="name" placeholder="Store Name" class="form-control"/>
						</div>
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i class="fas fa-link"></i></span>
							</div>
							<input type="url" name = "link" placeholder="Store Logo URL" class="form-control"/>
						</div>
					</div>
                    			<div class="card-footer">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
				</form>
			</div>

		</div>
	</div>
	</dvi>

{% endblock %}
